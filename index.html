<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checkerboard</title>
  <style>
    body {font:12px sans-serif;}
    #page {display:block;margin:0 auto;}
    #board {margin-bottom:1em;}
    .bordered {border:1px solid #eee;}
    .light rect {fill: #fff;}
    .dark rect {fill: steelblue;}
  </style>
</head>
<body>
  <div id="page"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>
    var s = 75;
    var rows = [8,7,6,5,4,3,2,1];
    var columns = ["a","b","c","d","e","f","g","h"];

    var page = d3.select("div#page")
        .attr("style","width:" + (s*rows.length) + "px;");

    var header = page.append("div")
        .attr("id","header");

    var title = header.append("h1")
        .attr("id","title")
        .text("Checkerboard");

    var board = page.append("svg")
        .attr("id","board")
        .attr("height",s* rows.length)
        .attr("width",s * columns.length);

    var tile_layer = board.selectAll("g");

    var tiles = [];
    for(i in columns){
      var c = i
      column = columns[i]
      for(i in rows){
        row = rows[i]
        tiles.push(
          {
            column: column,
            row: row,
            name: column + row,
            color: colorAlternator(parseInt(c) + parseInt(i)),
            x:parseInt(c),
            y:parseInt(i)
          }
        );
      };
    }; //tiles = [{column: "a", row: 1, name: "a1"} ... {column: "g", row: 8, name: "g8"]

    var tile = tile_layer.data(tiles).enter().append("g")
        .attr("id", function(d){
          return d["name"]
        })
        .attr("class", function(d, i){
          return "space" + d["column"] + " " + d["row"] + " " + d["color"]
        })
        .attr("transform", function(d, i) { 
          return "translate(" + (d["x"] * s) + "," + (d["y"] * s) + ")"; 
        });

    var tile_rect = tile.append("rect")
        .attr("width",s)
        .attr("height",s)
        .attr("stroke","#000");

    var tile_text = tile.append("text")
        .attr("x", function(d){
          return d["x"]
        })
        .attr("y", function(d){
          return d["y"]
        })
        .text(function(d) {
          return d["name"];
        })
        .attr("dy", "10px")
        .attr("dx", "3px");

    var footer = page.append("div").attr("id","footer");

    var source = footer.append("a").attr("href","https://github.com/s2t2/checkerboard").text("source");

    function colorAlternator(n){
      if(n % 2 == 0){ 
        return "light"
      }
      else { 
        return "dark"
      }
    };
  </script>
</body>
</html>
